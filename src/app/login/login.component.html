<div class="container" style="width:450px">
  <div class="row">
      <div class="col-md-12">
          <h1>Chat Room</h1>
          <!-- <div class="alert alert-danger">Please sign in before join the room.
          </div> -->
      </div>
  </div>
  <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title"><span class="glyphicon glyphicon-user"></span> Please sign in</h3>
      </div>
      <div class="panel-body">
          <div  method="post">
              <div action="" class="form-group">
                  <label>User Name</label>
                  <input type="text" name="name" class="form-control" placeholder="Your username" [(ngModel)]="username">
                  <!-- <p class="help-block">Your user name</p> -->
                  <label>Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Your password" [(ngModel)]="password">
                  <!-- <p class="help-block">Your password</p> -->
              </div>
              <button type="submit" (click)="login()" class="btn btn-primary">Sign In</button>
            </div>
      </div>
  </div>
</div>
