<div class="container">
  <div>
    <h2>{{ channel.name }}
    </h2>
  </div>
  <div class="table-responsive" *ngFor="let user of users;let i = index">
    <table class="table table-striped table-sm table-responsive table-hover">
      <tbody>
        <tr class="clickable" aria-expanded="false">
          <td>{{ i + 1 }}</td>
          <td class="username">{{ user.username }}</td>
          <td *ngIf="notinChannel(user._id)"><button (click)="addUserToChannel(channel._id,user._id)" class="btn btn-primary">Add User to channel</button></td>        
          <td *ngIf="inChannel(user._id)"><button (click)="deleteUserFromChannel(channel._id,user._id)" class="btn btn-danger">Delete User from channel</button></td>
        </tr>
      </tbody>
    </table>
    <div>
    </div>
  </div>
</div>
