<div class="container">
  <div>
    <h2>{{ group.name }}
    </h2>
  </div>
  <div class="table-responsive" *ngFor="let channel of channels;let i = index">
    <table class="table table-striped table-sm table-responsive table-hover">
      <tbody>
        <tr class="clickable" aria-expanded="false">
          <td>{{ i + 1 }}</td>
          <td>{{ channel.name }}</td>
          <td>Total Users: {{ channel.members.length }}</td>
          <td><a class="btn btn-success" [href]="'editchanneluser/' + channel._id" data-toggle="modal" data-toggle="modal">Edit
              Channel</a></td>
          <td><button (click)="deleteChannel(channel._id)" class="btn btn-danger">Delete Channel</button></td>
        </tr>
      </tbody>
    </table>
    <div>
    </div>
  </div>
</div>
